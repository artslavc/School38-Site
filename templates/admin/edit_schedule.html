<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Расписание</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Редактировать Расписание</h1>
        <form action="{{ url_for('edit_schedule', id=schedule.id) }}" method="POST">
            <div class="form-group">
                <label for="time">Время</label>
                <input type="text" class="form-control" id="time" name="time" value="{{ schedule.Time }}" required>
            </div>
            <div class="form-group">
                <label for="subject">Предмет</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ schedule.Lesson }}" required>
            </div>
            <div class="form-group">
                <label for="teacher">Учитель</label>
                <input type="text" class="form-control" id="teacher" name="teacher" value="{{ schedule.Teacher }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('admin_schedule') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
